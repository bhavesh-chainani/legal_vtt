<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Enquiry System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            margin: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 0 30px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            color: #4a5568;
        }

        .logo i {
            color: #667eea;
            font-size: 28px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #718096;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            padding: 30px;
            overflow: hidden;
        }

        /* 
         * CUSTOMIZABLE PANEL WIDTHS
         * To adjust the separation between panels, modify these CSS variables:
         * 
         * --left-panel-ratio: Controls the left panel width (1fr = flexible, 2fr = twice as wide as right panel)
         * --right-panel-width: Fixed width for the right panel (400px, 350px, 300px, etc.)
         * --panel-gap: Space between the panels (20px, 30px, 40px, etc.)
         * 
         * Examples:
         * For wider right panel: --right-panel-width: 500px;
         * For smaller gap: --panel-gap: 10px;
         * For larger gap: --panel-gap: 40px;
         */
        :root {
            --left-panel-ratio: 1fr;
            --right-panel-width: 400px;
            --panel-gap: 20px;
        }

        .main-content.adjustable {
            grid-template-columns: var(--left-panel-ratio) var(--right-panel-width);
            gap: var(--panel-gap);
        }

        .conversation-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 20px 25px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.5);
        }

        .panel-header h2 {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
        }

        .conversation-content {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        .message.customer {
            justify-content: flex-start;
        }

        .message.operator {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.customer .message-bubble {
            background: rgba(102, 126, 234, 0.1);
            color: #2d3748;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .message.operator .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-meta {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 18px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            max-width: 100px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #a0aec0;
            border-radius: 50%;
            animation: typing 1.4s infinite both;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .crm-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .crm-content {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .welcome-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #a0aec0;
            text-align: center;
        }

        .welcome-message i {
            font-size: 48px;
            margin-bottom: 16px;
            color: #cbd5e0;
        }

        .loading-animation {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #667eea;
            text-align: center;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .loading-subtext {
            font-size: 14px;
            color: #718096;
        }

        .customer-info {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease;
        }

        .customer-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .customer-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: 600;
        }

        .customer-basic {
            flex: 1;
        }

        .customer-name {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .customer-id {
            font-size: 14px;
            color: #718096;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-section:last-child {
            margin-bottom: 0;
        }

        .info-title {
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-title i {
            font-size: 16px;
        }

        .info-content {
            font-size: 14px;
            color: #4a5568;
            line-height: 1.5;
        }

        .case-list {
            list-style: none;
            padding: 0;
        }

        .case-item {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            border-left: 3px solid #667eea;
        }

        .case-item:last-child {
            margin-bottom: 0;
        }

        .case-number {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .case-details {
            font-size: 13px;
            color: #718096;
        }

        .lawyer-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(72, 187, 120, 0.1);
            border-radius: 8px;
            border-left: 3px solid #48bb78;
        }

        .lawyer-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #48bb78;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .lawyer-details {
            flex: 1;
        }

        .lawyer-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 2px;
        }

        .lawyer-contact {
            font-size: 13px;
            color: #718096;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        .control-btn.active {
            background: #667eea;
            color: white;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr 350px;
            }
            
            .main-content.adjustable {
                grid-template-columns: var(--left-panel-ratio) 350px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 300px;
            }
            
            .app-container {
                margin: 5px;
                border-radius: 15px;
            }
            
            .header {
                padding: 0 20px;
                height: 60px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .controls {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-headset"></i>
                <span>Customer Enquiry System</span>
            </div>
            <div class="status">
                <div class="status-dot"></div>
                <span>Live Call</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content adjustable">
            <!-- Conversation Panel -->
            <div class="conversation-panel">
                <div class="panel-header">
                    <h2>Customer Call</h2>
                </div>
                
                <div class="conversation-content" id="conversationContent">
                    <div class="welcome-message">
                        <i class="fas fa-phone"></i>
                        <p>Customer call transcription will appear here</p>
                    </div>
                </div>
            </div>

            <!-- CRM Panel -->
            <div class="crm-panel">
                <div class="panel-header">
                    <h2>Customer Information</h2>
                </div>
                
                <div class="crm-content" id="crmContent">
                    <div class="welcome-message">
                        <i class="fas fa-user-circle"></i>
                        <p>Customer information will appear here once details are collected</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Floating Controls -->
        <div class="controls">
            <button class="control-btn" id="startBtn" title="Start Demo">
                <i class="fas fa-play"></i>
            </button>
            <button class="control-btn" id="pauseBtn" title="Pause Demo">
                <i class="fas fa-pause"></i>
            </button>
            <button class="control-btn" id="resetBtn" title="Reset Demo">
                <i class="fas fa-redo"></i>
            </button>
        </div>
    </div>

    <script>
        class CustomerEnquirySystem {
            constructor() {
                this.isRunning = false;
                this.isPaused = false;
                this.currentIndex = 0;
                this.pauseTimeout = null;
                this.customerDataCollected = false;
                this.conversation = [
                    {
                        speaker: 'customer',
                        text: 'Hello, I need to check on my case status. I called about a property dispute last month.',
                        isQuestion: true,
                        delay: 3000
                    },
                    {
                        speaker: 'operator',
                        text: 'Good morning! I\'d be happy to help you check on your case status. To pull up your information, could I please get your full name?',
                        isQuestion: false,
                        delay: 4000
                    },
                    {
                        speaker: 'customer',
                        text: 'Yes, my name is Sarah Chen.',
                        isQuestion: false,
                        delay: 3000
                    },
                    {
                        speaker: 'operator',
                        text: 'Thank you, Ms. Chen. And could I also get your NRIC number to verify your identity?',
                        isQuestion: false,
                        delay: 3000
                    },
                    {
                        speaker: 'customer',
                        text: 'Sure, it\'s S1234567A.',
                        isQuestion: false,
                        delay: 3000,
                        triggerCRM: true
                    }
                ];
                
                this.customerDatabase = {
                    'S1234567A': {
                        name: 'Sarah Chen',
                        nric: 'S1234567A',
                        phone: '+65 9123 4567',
                        email: 'sarah.chen@email.com',
                        address: '123 Orchard Road, Singapore 238863',
                        cases: [
                            {
                                caseNumber: 'CASE-2024-001',
                                type: 'Property Dispute',
                                status: 'In Progress',
                                dateOpened: '2024-01-15',
                                description: 'Dispute over property boundary with neighbor'
                            },
                            {
                                caseNumber: 'CASE-2023-045',
                                type: 'Contract Dispute',
                                status: 'Closed',
                                dateOpened: '2023-11-20',
                                description: 'Employment contract termination dispute'
                            }
                        ],
                        assignedLawyer: {
                            name: 'David Lim',
                            initials: 'DL',
                            phone: '+65 6789 0123',
                            email: 'david.lim@lawfirm.com',
                            specialization: 'Property Law'
                        },
                        lastContact: '2024-01-20',
                        notes: 'Client prefers email communication. Very responsive to updates.'
                    }
                };
                
                this.init();
            }
            
            init() {
                this.bindEvents();
            }
            
            bindEvents() {
                document.getElementById('startBtn').addEventListener('click', () => {
                    this.startDemo();
                });
                
                document.getElementById('pauseBtn').addEventListener('click', () => {
                    this.pauseDemo();
                });
                
                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.resetDemo();
                });
            }
            
            startDemo() {
                if (this.isRunning && !this.isPaused) return;
                
                this.isRunning = true;
                this.isPaused = false;
                document.getElementById('startBtn').classList.add('active');
                document.getElementById('pauseBtn').classList.remove('active');
                
                // Clear any existing pause timeout
                if (this.pauseTimeout) {
                    clearTimeout(this.pauseTimeout);
                    this.pauseTimeout = null;
                }
                
                // If resuming from pause, continue from current index
                if (this.currentIndex === 0) {
                    this.runConversation();
                } else {
                    // Resume from where we left off
                    this.runConversation();
                }
            }
            
            pauseDemo() {
                if (!this.isRunning) return;
                
                this.isPaused = true;
                this.isRunning = false;
                document.getElementById('startBtn').classList.remove('active');
                document.getElementById('pauseBtn').classList.add('active');
                
                // Clear any pending timeouts
                if (this.pauseTimeout) {
                    clearTimeout(this.pauseTimeout);
                }
                
                this.showNotification('Demo paused - Click play to resume', 'info');
            }
            
            resetDemo() {
                this.isRunning = false;
                this.isPaused = false;
                this.currentIndex = 0;
                this.customerDataCollected = false;
                
                // Clear any pending timeouts
                if (this.pauseTimeout) {
                    clearTimeout(this.pauseTimeout);
                    this.pauseTimeout = null;
                }
                
                document.getElementById('startBtn').classList.remove('active');
                document.getElementById('pauseBtn').classList.remove('active');
                
                // Clear content
                document.getElementById('conversationContent').innerHTML = `
                    <div class="welcome-message">
                        <i class="fas fa-phone"></i>
                        <p>Customer call transcription will appear here</p>
                    </div>
                `;
                
                document.getElementById('crmContent').innerHTML = `
                    <div class="welcome-message">
                        <i class="fas fa-user-circle"></i>
                        <p>Customer information will appear here once details are collected</p>
                    </div>
                `;
                
                this.showNotification('Demo reset - Ready to start', 'info');
            }
            
            runConversation() {
                if (!this.isRunning || this.currentIndex >= this.conversation.length) {
                    this.isRunning = false;
                    this.isPaused = false;
                    document.getElementById('startBtn').classList.remove('active');
                    if (this.currentIndex >= this.conversation.length) {
                        this.showNotification('Demo completed - Click reset to start over', 'success');
                    }
                    return;
                }
                
                const message = this.conversation[this.currentIndex];
                
                // Show typing indicator for operator
                if (message.speaker === 'operator') {
                    this.showTypingIndicator();
                }
                
                // Add message after delay
                this.pauseTimeout = setTimeout(() => {
                    if (!this.isRunning) return;
                    
                    this.addMessage(message);
                    
                    // Trigger CRM lookup if this message contains customer data
                    if (message.triggerCRM) {
                        setTimeout(() => {
                            if (this.isRunning) {
                                this.triggerCRMLookup(message.text);
                            }
                        }, 1000);
                    }
                    
                    this.currentIndex++;
                    
                    // Continue conversation with longer delay for demo purposes
                    if (this.isRunning) {
                        this.pauseTimeout = setTimeout(() => {
                            this.runConversation();
                        }, message.delay);
                    }
                }, message.speaker === 'operator' ? 2000 : 0);
            }
            
            showTypingIndicator() {
                const content = document.getElementById('conversationContent');
                const welcomeMessage = content.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }
                
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message operator';
                typingDiv.innerHTML = `
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                
                content.appendChild(typingDiv);
                content.scrollTop = content.scrollHeight;
                
                // Remove typing indicator after a delay
                setTimeout(() => {
                    if (typingDiv.parentNode) {
                        typingDiv.remove();
                    }
                }, 1500);
            }
            
            addMessage(message) {
                const content = document.getElementById('conversationContent');
                const welcomeMessage = content.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.speaker}`;
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-meta">${message.speaker === 'customer' ? 'Customer' : 'Operator'}</div>
                        <div class="message-text">${message.text}</div>
                    </div>
                `;
                
                content.appendChild(messageDiv);
                content.scrollTop = content.scrollHeight;
            }
            
            triggerCRMLookup(customerInput) {
                // Show loading animation
                this.showCRMLoading();
                
                // Simulate CRM lookup delay
                setTimeout(() => {
                    // Extract NRIC from customer input (simple regex for demo)
                    const nricMatch = customerInput.match(/S\d{7}[A-Z]/);
                    if (nricMatch) {
                        const nric = nricMatch[0];
                        const customerData = this.customerDatabase[nric];
                        
                        if (customerData) {
                            this.displayCustomerInfo(customerData);
                        } else {
                            this.showNoCustomerFound();
                        }
                    } else {
                        this.showNoCustomerFound();
                    }
                }, 3000); // 3 second loading animation
            }
            
            showCRMLoading() {
                const content = document.getElementById('crmContent');
                content.innerHTML = `
                    <div class="loading-animation">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">Extracting Customer Data</div>
                        <div class="loading-subtext">Searching CRM database...</div>
                    </div>
                `;
            }
            
            displayCustomerInfo(customerData) {
                const content = document.getElementById('crmContent');
                content.innerHTML = `
                    <div class="customer-info">
                        <div class="customer-header">
                            <div class="customer-avatar">${customerData.name.split(' ').map(n => n[0]).join('')}</div>
                            <div class="customer-basic">
                                <div class="customer-name">${customerData.name}</div>
                                <div class="customer-id">NRIC: ${customerData.nric}</div>
                            </div>
                        </div>
                        
                        <div class="info-section">
                            <div class="info-title">
                                <i class="fas fa-phone"></i>
                                Contact Information
                            </div>
                            <div class="info-content">
                                <div><strong>Phone:</strong> ${customerData.phone}</div>
                                <div><strong>Email:</strong> ${customerData.email}</div>
                                <div><strong>Address:</strong> ${customerData.address}</div>
                            </div>
                        </div>
                        
                        <div class="info-section">
                            <div class="info-title">
                                <i class="fas fa-folder-open"></i>
                                Case History
                            </div>
                            <div class="info-content">
                                <ul class="case-list">
                                    ${customerData.cases.map(caseItem => `
                                        <li class="case-item">
                                            <div class="case-number">${caseItem.caseNumber}</div>
                                            <div class="case-details">
                                                <strong>${caseItem.type}</strong> - ${caseItem.status}<br>
                                                Opened: ${caseItem.dateOpened}<br>
                                                ${caseItem.description}
                                            </div>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        </div>
                        
                        <div class="info-section">
                            <div class="info-title">
                                <i class="fas fa-user-tie"></i>
                                Assigned Lawyer
                            </div>
                            <div class="info-content">
                                <div class="lawyer-info">
                                    <div class="lawyer-avatar">${customerData.assignedLawyer.initials}</div>
                                    <div class="lawyer-details">
                                        <div class="lawyer-name">${customerData.assignedLawyer.name}</div>
                                        <div class="lawyer-contact">
                                            ${customerData.assignedLawyer.specialization}<br>
                                            ${customerData.assignedLawyer.phone} | ${customerData.assignedLawyer.email}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="info-section">
                            <div class="info-title">
                                <i class="fas fa-sticky-note"></i>
                                Notes
                            </div>
                            <div class="info-content">
                                <div><strong>Last Contact:</strong> ${customerData.lastContact}</div>
                                <div style="margin-top: 8px;">${customerData.notes}</div>
                            </div>
                        </div>
                    </div>
                `;
                
                this.customerDataCollected = true;
                this.showNotification('Customer information loaded successfully', 'success');
            }
            
            showNoCustomerFound() {
                const content = document.getElementById('crmContent');
                content.innerHTML = `
                    <div class="welcome-message">
                        <i class="fas fa-search"></i>
                        <p>No customer found with provided information</p>
                        <p style="font-size: 14px; margin-top: 8px; color: #718096;">Please verify the customer details</p>
                    </div>
                `;
                
                this.showNotification('Customer not found in CRM', 'error');
            }
            
            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${type === 'success' ? '#48bb78' : type === 'error' ? '#f56565' : '#4299e1'};
                    color: white;
                    padding: 12px 20px;
                    border-radius: 8px;
                    font-size: 14px;
                    font-weight: 500;
                    z-index: 3000;
                    animation: slideInRight 0.3s ease;
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideOutRight 0.3s ease';
                    setTimeout(() => {
                        notification.remove();
                    }, 300);
                }, 3000);
            }
        }
        
        // Add CSS animations for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize the application
        let enquiryApp;
        document.addEventListener('DOMContentLoaded', () => {
            enquiryApp = new CustomerEnquirySystem();
        });
    </script>
</body>
</html>
